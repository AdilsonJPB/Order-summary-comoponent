<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <main class="order-summary">
      <img class="content__imagem" src="/images/illustration-hero.svg">
      <section class="order-summary__content">
        <h1 class="content__titulo">Order Summary</h1>
        <p class="content__paragrafo">You can listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
        <div class="content__annual-plan">
          <div class="content__annual-plan__song-title">
            <img src="/images/icon-music.svg">
            <p class="content__annual-plan__song-title_titulo">Annual Plan<br>
            <span class="content__annual-plan__song-title__preco">$59.99/year</span></p>
          </div>
          <p class="content__annual-plan__troca"><a href="#">Change</a></p>
        </div>
        <div class="content__proceder-pagamento">
          <h4 class="content__proceder-pagamento__titulo">Proceed to Payment</h4>
        </div>
          <p class="content__cancelar-ordem">Cancel Order</p>
        </section>
    </main>
  </body>
</html>
